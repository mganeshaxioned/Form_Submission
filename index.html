<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Client | Page Title</title>

  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>

    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <!--Form section start-->
      <div class="form-container">
        <div class="wrapper">
          <form class="forms" id="forms">
            <div class="form-group">
              <label for="firstName" class="labelName">First Name:</label>
              <div class="input-box">
                <input type="text" name="firstname" id="firstName" class="firstName border">
              </div>
            </div>
            <div class="form-group">
              <label for="lastName" class="labelName">Last Name:</label>
              <div class="input-box">
                <input type="text" name="lastname" id="lastName" class="lastName border">
              </div>
            </div>
            <div class="form-group">
              <label class="labelName">Gender:</label>
              <div class="gender-button">
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="labelName">Address:</label>
              <div class="input-box">
                <textarea name="address" id="address" class="address border"></textarea>
              </div>
            </div>
            <div class="form-group align-left">
              <input type="checkbox" name="terms" id="terms">
              <div class="input-box">
                <label for="terms">Terms and Condition</label>
              </div>
            </div>
            <div class="buttons">
              <button id="Submit" title="Submit">Submit</button>
              <button id="cancel" title="Cancel">Cancel</button>
            </div>
          </form>
          <!--form section end-->
          <!--display section start-->
          <div class="display">
            <ul class="display-box">
              <li>Name</li>
              <li>Last Name</li>
              <li>Gender</li>
              <li>Address</li>
              <li>Edit</li>
              <li>Delete</li>
            </ul>
          </div>
        </div>
      </div>
      <!--display section end-->
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->

<script src="assets/js/script.js"></script> 
</body>

</html>
